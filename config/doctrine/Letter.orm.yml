App\Entity\Letter:
    type: entity
    table: app_letter

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        letter:
            type: string
            nullable: true
        sound:
            type: string
            nullable: true
        favorite:
            type: boolean
        position:
            type: integer
            nullable: true

    manyToMany:
        tags:
            targetEntity: App\Entity\Tag
            inversedBy: letters
            joinColumns:
                letter_id:
                    referencedColumnName: id
                    onDelete: CASCADE
            inverseJoinColumns:
                tag_id:
                    referencedColumnName: id
                    onDelete: CASCADE

    lifecycleCallbacks: {  }
